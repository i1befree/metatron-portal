<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 권한 관리 -->
			<div class="page-management-authority">

				<div class="section-list">
					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">목록(196)</h3>
						<div class="filter">
							<!-- 검색 -->
							<div class="component-search">
								<input type="text" class="input-search" placeholder="권한명으로 검색">
								<button class="btn-search" aria-label="검색"></button>
							</div>
							<!-- //검색 -->
						</div>
					</div>
					<!-- //Title -->

					<!-- 목록 -->
					<table class="table-list">
						<colgroup>
							<col width="230" />
							<col width="*" />
							<col width="250" />
						</colgroup>
						<thead>
							<tr>
								<th>권한</th>
								<th>권한 설명</th>
								<th>사용자</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span class="txt-authority">일반사용자(default)</span></td>
								<td class="align-left">권한 설명이 들어갈 곳입니다.</td>
								<td>9,999</td>
							</tr>
						</tbody>
					</table>
					<!-- //목록 -->

					<!-- No Data -->
					<div class="list-nodata">
						등록된 권한이 없습니다.
					</div>
					<!-- //No Data -->
				</div>

			</div>
			<!-- //권한 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
