<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 권한 관리 -->
			<div class="page-management-authority">

				<!-- 상세 -->
				<div class="section-detail">

					<div class="button-area">
						<a href="javascript:;" class="link-list">목록보기</a>
					</div>

					<div class="detail-area">
						<table class="table-detail">
							<colgroup>
								<col width="100" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th><span class="txt-label">구분</span></th>
									<td>A 그룹</td>
								</tr>
								<tr>
									<th><span class="txt-label">설명</span></th>
									<td>그룹에 대한 설명입니다.</td>
								</tr>
							</tbody>
						</table>

						<div class="extend-table">
							<table class="table-detail">
								<colgroup>
									<col width="110" />
									<col width="*" />
								</colgroup>
								<tbody>
									<tr>
										<th class="align-top"><span class="txt-label">권한 설정하기</span></th>
										<td>
											<div class="set-authority">
												<table class="table-setting">
													<colgroup>
														<col width="88" />
														<col width="*" />
													</colgroup>
													<tbody>
														<tr>
															<th rowspan="4" class="align-top"><span class="txt-label">사용자메뉴</span></th>
															<td>
																<dl class="list-setting">
																	<dt>커뮤니케이션</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio02" class="input-radio">
																			<label class="label" for="radio02">RO</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio03" class="input-radio">
																			<label class="label" for="radio03">RW</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio04" class="input-radio">
																			<label class="label" for="radio04">ADMIN</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
														<tr>
															<td>
																<dl class="list-setting">
																	<dt>앱플레이스</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio02" class="input-radio">
																			<label class="label" for="radio02">RO</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio03" class="input-radio">
																			<label class="label" for="radio03">RW</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio04" class="input-radio">
																			<label class="label" for="radio04">ADMIN</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
														<tr>
															<td>
																<dl class="list-setting">
																	<dt>메타데이터</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio02" class="input-radio">
																			<label class="label" for="radio02">RO</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio03" class="input-radio">
																			<label class="label" for="radio03">RW</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio04" class="input-radio">
																			<label class="label" for="radio04">ADMIN</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
														<tr>
															<td>
																<dl class="list-setting">
																	<dt>시스템도움말</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio02" class="input-radio">
																			<label class="label" for="radio02">RO</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio03" class="input-radio">
																			<label class="label" for="radio03">RW</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio04" class="input-radio">
																			<label class="label" for="radio04">ADMIN</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
														<tr>
															<th><span class="txt-label">관리자메뉴</span></th>
															<td>
																<dl class="list-setting">
																	<dt>포털관리</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio04" class="input-radio">
																			<label class="label" for="radio04">ADMIN</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
														<tr>
															<th><span class="txt-label">기타</span></th>
															<td>
																<dl class="list-setting">
																	<dt>메타트론</dt>
																	<dd>
																		<div class="set-radio">
																			<input type="radio" id="radio01" class="input-radio">
																			<label class="label" for="radio01">없음</label>
																		</div>
																		<div class="set-radio">
																			<input type="radio" id="radio02" class="input-radio">
																			<label class="label" for="radio02">RO</label>
																		</div>
																	</dd>
																</dl>
															</td>
														</tr>
													</tbody>
												</table>
											</div>

											<a href="javascript:;" class="btn-action">저장</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<a href="javascript:;" class="link-list">목록보기</a>

				</div>
				<!-- //상세 -->

			</div>
			<!-- //권한 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
