<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 그룹 관리 -->
			<div class="page-management-group">

				<!-- 등록 -->
				<div class="section-register">
					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">그룹 등록하기</h3>
					</div>
					<!-- //Title -->

					<!-- 등록 폼 -->
					<div class="register-area">
						<!-- [D] Validation Check tr태그에 is-error 클래스 추가 -->
						<table class="table-register">
							<colgroup>
								<col width="100" />
								<col width="*" />
							</colgroup>
							<tbody>
							<tr>
								<th>
									<label class="label">그룹명</label>
								</th>
								<td>
									<input type="text" class="input-text" placeholder="그룹명을 입력해 주세요.">
								</td>
							</tr>
							<tr>
								<th>
									<label class="label">그룹설명</label>
								</th>
								<td>
									<input type="text" class="input-text" placeholder="그룹에 대한 간략한 설명을 입력해 주세요.">
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<!-- //등록 폼 -->

					<!-- 버튼 영역 -->
					<div class="button-area">
						<div class="left-block">
							<button type="button" class="btn-basic">취소</button>
							<button type="button" class="btn-action">등록</button>
						</div>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //등록 -->

			</div>
			<!-- //그룹 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
