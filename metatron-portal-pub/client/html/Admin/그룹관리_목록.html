<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 그룹 관리 -->
			<div class="page-management-group">

				<div class="section-list">
					<!-- 그룹 등록 버튼 영역 -->
					<div class="button-area">
						<a href="javascript:;" class="btn-action type-add">그룹 등록</a>
					</div>
					<!-- //그룹 등록 버튼 영역 -->

					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">목록(196)</h3>
						<div class="filter">
							<!-- 검색 -->
							<div class="component-search">
								<input type="text" class="input-search" placeholder="그룹명으로 검색">
								<button class="btn-search" aria-label="검색"></button>
							</div>
							<!-- //검색 -->
						</div>
					</div>
					<!-- //Title -->

					<!-- 목록 -->
					<table class="table-group">
						<colgroup>
							<col width="50" />
							<col width="200" />
							<col width="*" />
							<col width="200" />
							<col width="180" />
							<col width="60" />
						</colgroup>
						<thead>
						<tr>
							<th>번호</th>
							<th>그룹명</th>
							<th>그룹설명</th>
							<th>권한</th>
							<th>멤버</th>
							<th>관리</th>
						</tr>
						</thead>
						<tbody>
							<tr>
								<td>999</td>
								<td><a href="javascript:;" class="link-detail">그룹명</a></td>
								<td class="align-left">그룹설명이 들어갈 곳입니다.</td>
								<td>전체, 일반사용자</td>
								<td>9,999</td>
								<td>
									<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- //목록 -->

					<!-- No Data -->
					<div class="list-nodata">
						등록된 그룹이 없습니다.
					</div>
					<!-- //No Data -->

					<!-- Pagination -->
					<div class="pagination-area">
						<div class="component-page">
							<!-- [D] 이전/다음 버튼은 노출하지 않는 경우 aria-hidden 값 true로 변경 -->
							<!-- [D] 페이지 버튼 선택 된 항목은 aria-selected 값 true로 변경 -->
							<a href="javascript:;" class="btn-prev" aria-hidden="false" aria-label="이전"></a>
							<a href="javascript:;" class="btn-page" aria-selected="true">1</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">2</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">3</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">4</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">5</a>
							<a href="javascript:;" class="btn-next" aria-hidden="false" aria-label="다음"></a>
						</div>
					</div>
					<!-- //Pagination -->
				</div>

			</div>
			<!-- //그룹 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
