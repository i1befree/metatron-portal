<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 그룹 관리 -->
			<div class="page-management-group">

				<!-- 상세 -->
				<div class="section-detail">

					<div class="button-area">
						<a href="javascript:;" class="link-list">목록보기</a>
						<a href="javascript:;" class="btn-basic">삭제</a>
					</div>

					<div class="detail-area">
						<table class="table-detail">
							<colgroup>
								<col width="100" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th><span class="txt-label">그룹명</span></th>
									<td>
										<!--
											[D] 수정 모드일 때
											 aria-hidden : true
											 aria-expanded : true
										-->
										<div class="set-data" aria-hidden="true">
											<span class="txt">그룹1</span>
											<a href="javascript:;" class="btn-modify" aria-label="수정"></a>
										</div>

										<!-- 수정 모드 -->
										<div class="form-edit" aria-expanded="true">
											<input type="text" class="input-text type-group">
											<a href="javascript:;" class="btn-cancel" aria-label="취소"></a>
											<a href="javascript:;" class="btn-save" aria-label="저장"></a>
										</div>
										<!-- //수정 모드 -->
									</td>
								</tr>
								<tr>
									<th><span class="txt-label">그룹설명</span></th>
									<td>
										<div class="set-data" aria-hidden="false">
											<span class="txt">그룹1에 대한 설명입니다.</span>
											<a href="javascript:;" class="btn-modify" aria-label="수정"></a>
										</div>

										<!-- 수정 모드 -->
										<div class="form-edit" aria-expanded="false">
											<input type="text" class="input-text type-group">
											<a href="javascript:;" class="btn-cancel" aria-label="취소"></a>
											<a href="javascript:;" class="btn-save" aria-label="저장"></a>
										</div>
										<!-- //수정 모드 -->
									</td>
								</tr>
								<tr>
									<th><span class="txt-label">등록일</span></th>
									<td>2018-07-07 17:55:55</td>
								</tr>
							</tbody>
						</table>

						<div class="extend-table">
							<table class="table-detail">
								<colgroup>
									<col width="100" />
									<col width="*" />
								</colgroup>
								<tbody>
									<tr>
										<th><span class="txt-label">권한</span></th>
										<td>일반사용, 포털관리자</td>
									</tr>
									<tr>
										<th class="align-top"><span class="txt-label">멤버(999)</span></th>
										<td>
											<div class="form-member">
												<a href="javascript:;" class="btn-basic">설정하기</a>
												<ul class="list-members">
													<li>
														<span class="img-user" style="background-image:url(../../images/default_profile.png);"></span>
														<div class="info-user">
															<span class="user-id">tester</span>
															<span class="user-name">홍길동(DT Infra)</span>
														</div>
													</li>
													<li>
														<span class="img-user" style="background-image:url(../../images/default_profile.png);"></span>
														<div class="info-user">
															<span class="user-id">tester123</span>
															<span class="user-name">홍길동동(DT Infra)</span>
														</div>
													</li>
													<li>
														<span class="img-user" style="background-image:url(../../images/default_profile.png);"></span>
														<div class="info-user">
															<span class="user-id">tester123</span>
															<span class="user-name">홍길동동(DT Infra)</span>
														</div>
													</li>
												</ul>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<a href="javascript:;" class="link-list">목록보기</a>

				</div>
				<!-- //상세 -->

			</div>
			<!-- //그룹 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
