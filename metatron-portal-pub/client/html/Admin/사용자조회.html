<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 앱 관리 -->
			<div class="page-management-user">

				<div class="section-list">
					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">목록(196)</h3>
						<div class="filter">
							<!-- 검색 -->
							<div class="component-search">
								<input type="text" class="input-search" placeholder="이름, 아이디로 검색">
								<button class="btn-search" aria-label="검색"></button>
							</div>
							<!-- //검색 -->
						</div>
					</div>
					<!-- //Title -->

					<!-- 목록 -->
					<table class="table-list">
						<colgroup>
							<col width="160" />
							<col width="180" />
							<col width="180" />
							<col width="*" />
							<col width="160" />
							<col width="180" />
							<col width="120" />
						</colgroup>
						<thead>
							<tr>
								<th>이름</th>
								<th>아이디</th>
								<th>소속</th>
								<th>권한</th>
								<th>관리자 구분</th>
								<th>최근 접속일</th>
								<th>관리자</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="javascript:;" class="link-detail">홍길동</a></td>
								<td>gildong</td>
								<td>SKT</td>
								<td>
									<div class="txt-ellipsis">일반 사용자</div>
								</td>
								<td>관리자</td>
								<td>2018-08-08 17:22:30</td>
								<td>
									<span class="check-admin">
										<input type="checkbox" id="check1" class="input-checkbox">
										<label class="label" for="check1"></label>
									</span>
								</td>
							</tr>
							<tr>
								<td><a href="javascript:;" class="link-detail">홍길동</a></td>
								<td>gildong</td>
								<td>Network 기술원</td>
								<td>
									<div class="txt-ellipsis">일반 사용자, 포털관리자, 길어지면</div>
								</td>
								<td>일반</td>
								<td>2018-08-08 17:22:30</td>
								<td>
									<span class="check-admin">
										<input type="checkbox" id="check2" class="input-checkbox">
										<label class="label" for="check2"></label>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- //목록 -->

					<!-- No Data -->
					<div class="list-nodata">
						등록된 사용자가 없습니다.
					</div>
					<!-- //No Data -->

					<!-- Pagination -->
					<div class="pagination-area">
						<div class="component-page">
							<!-- [D] 이전/다음 버튼은 노출하지 않는 경우 aria-hidden 값 true로 변경 -->
							<!-- [D] 페이지 버튼 선택 된 항목은 aria-selected 값 true로 변경 -->
							<a href="javascript:;" class="btn-prev" aria-hidden="false" aria-label="이전"></a>
							<a href="javascript:;" class="btn-page" aria-selected="true">1</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">2</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">3</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">4</a>
							<a href="javascript:;" class="btn-page" aria-selected="false">5</a>
							<a href="javascript:;" class="btn-next" aria-hidden="false" aria-label="다음"></a>
						</div>
					</div>
					<!-- //Pagination -->
				</div>

			</div>
			<!-- //앱 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
