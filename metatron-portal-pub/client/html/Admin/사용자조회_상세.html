<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 사용자 조회 상세 -->
			<div class="page-management-user">

				<!-- 사용자 정보 -->
				<div class="section-detail">
					<a href="javascript:;" class="link-list">목록보기</a>
					<div class="detail-area">
						<!-- 프로필 사진 -->
						<span class="img-user" style="background-image:url(../../images/sample_profile.png);"></span>
						<!-- //프로필 사진 -->

						<!-- 프로필 정보 -->
						<ul class="info-user">
							<li>
								<span class="label">이름</span>
								<span class="txt-data">홍태희</span>
							</li>
							<li>
								<span class="label">아이디</span>
								<span class="txt-data">tester</span>
							</li>
							<li>
								<span class="label">소속</span>
								<span class="txt-data">SKT</span>
							</li>
							<li>
								<span class="label">조직</span>
								<span class="txt-data">DT Infra</span>
							</li>
							<li>
								<span class="label">전화번호</span>
								<span class="txt-data">010-0000-0000</span>
							</li>
							<li>
								<span class="label">이메일</span>
								<span class="txt-data"><a href="javascript:;" class="link-email">skt.p000000@partner.sk.com</a></span>
							</li>
							<li>
								<span class="label">상태</span>
								<span class="txt-data">정상</span>
							</li>
							<li>
								<span class="label">최근 접속일</span>
								<span class="txt-data">2018-03-03 15:55:55</span>
							</li>
							<li class="type-position">
								<span class="label">권한</span>
								<span class="txt-data">일반사용자, 포털관리자</span>
							</li>
							<li>
								<span class="label">그룹(4)</span>
								<span class="txt-data">그룹명1, 그룹명2, 그룹명3, 그룹명4</span>
							</li>
						</ul>
						<!-- //프로필 정보 -->
					</div>
					<a href="javascript:;" class="link-list">목록보기</a>
				</div>
				<!-- //사용자 정보 -->

			</div>
			<!-- //사용자 조회 상세 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
