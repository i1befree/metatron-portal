<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 그룹 관리 -->
			<div class="page-management-category">

				<div class="section-list">
					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">목록(5)</h3>
						<a href="javascript:;" class="btn-action type-add">추가하기</a>
						<!-- 카테고리 추가 팝업
						<div class="layer-category" aria-expanded="true">
							<a href="javascript:;" class="btn-close" aria-label="팝업 닫기"></a>
							<strong class="txt-title">카테고리 추가</strong>
							<ul class="form-category">
								<li>
									<label class="txt-label" for="category-ko">국문</label>
									<input type="text" class="input-text" id="category-ko" placeholder="국문 카테고리명을 입력하세요.">
								</li>
								<li>
									<label class="txt-label" for="category-en">영문</label>
									<input type="text" class="input-text" id="category-en" placeholder="영문 카테고리명을 입력하세요.">
								</li>
							</ul>
							<div class="button">
								<a href="javascript:;" class="btn-action">추가</a>
							</div>
						</div>
						<!-- //카테고리 추가 팝업 -->
					</div>
					<!-- //Title -->

					<!-- 카테고리 목록 -->
					<ul class="list-category">
						<li>
							<div class="control-move">
								<button type="button" class="btn-up" aria-label="위로 이동" disabled></button>
								<button type="button" class="btn-down" aria-label="아래로 이동"></button>
							</div>
							<div class="txt-category" aria-hidden="false">
								<span class="txt-code">코드</span>
								<span class="txt-ko">카테고리</span>
								<span class="txt-en">Category</span>
								<span class="txt-desc">간략한 설명이 들어갈 곳입니다.</span>
								<a href="javascript:;" class="btn-modify" aria-label="수정"></a>
							</div>
							<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>
						</li>
						<li>
							<!--
								[D] 수정 모드
								aria-hidden : true
								aria-expanded : true
							-->
							<div class="control-move">
								<button type="button" class="btn-up" aria-label="위로 이동"></button>
								<button type="button" class="btn-down" aria-label="아래로 이동"></button>
							</div>
							<div class="txt-category" aria-hidden="true">
								<span class="txt-ko">카테고리</span>
								<span class="txt-en">Category</span>
								<a href="javascript:;" class="btn-modify" aria-label="수정"></a>
							</div>
							<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>

							<!-- 수정 모드 -->
							<div class="form-edit" aria-expanded="true">
								<input type="text" class="input-text type-code is-error" placeholder="코드">
								<input type="text" class="input-text type-category">
								<input type="text" class="input-text type-category">
								<input type="text" class="input-text type-description">
								<a href="javascript:;" class="btn-cancel" aria-label="취소"></a>
								<a href="javascript:;" class="btn-save" aria-label="저장"></a>
							</div>
							<!-- //수정 모드 -->
						</li>
						<li>
							<div class="control-move">
								<button type="button" class="btn-up" aria-label="위로 이동"></button>
								<button type="button" class="btn-down" aria-label="아래로 이동" disabled></button>
							</div>
							<div class="txt-category" aria-hidden="false">
								<span class="txt-code">코드</span>
								<span class="txt-ko">카테고리</span>
								<span class="txt-en">Category</span>
								<span class="txt-desc">간략한 설명이 들어갈 곳입니다.</span>
								<a href="javascript:;" class="btn-modify" aria-label="수정"></a>
							</div>
							<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>
						</li>
					</ul>
					<!-- //카테고리 목록 -->

					<!-- No Data -->
					<div class="list-nodata">
						등록된 카테고리가 없습니다.
					</div>
					<!-- //No Data -->
				</div>

			</div>
			<!-- //그룹 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
