<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- DT과제 -->
			<div class="page-assignment">

				<!-- DT과제 등록 -->
				<div class="section-create">
					<!-- Title -->
					<div class="title-area">
						<h3 class="txt-title">DT과제 등록하기</h3>
					</div>
					<!-- //Title -->

					<!-- 등록 폼 -->
					<div class="create-area">
						<!-- [D] Validation Check tr태그에 is-error 클래스 추가 -->
						<table class="table-register">
							<colgroup>
								<col width="100" />
								<col width="*" />
							</colgroup>
							<tbody>
							<tr>
								<th>
									<label class="label">구분</label>
								</th>
								<td>
									<!-- Select Box -->
									<div class="component-select">
										<span class="label">선택하세요.</span>
										<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
										<div class="layer-select" aria-expanded="false">
											<ul class="list-options">
												<li>
													<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
													<label for="radio1" class="item-option">전체</label>
												</li>
												<li>
													<input type="radio" id="radio2" class="input-radio" name="selectoption">
													<label for="radio2" class="item-option">2018</label>
												</li>
												<li>
													<input type="radio" id="radio3" class="input-radio" name="selectoption">
													<label for="radio3" class="item-option">2017</label>
												</li>
											</ul>
										</div>
									</div>
									<!-- //Select Box -->
								</td>
							</tr>
							<tr class="is-error">
								<th>
									<label class="label">과제명</label>
								</th>
								<td>
									<input type="text" class="input-text" placeholder="과제명을 입력해 주세요.">
								</td>
							</tr>
							<tr>
								<th>
									<label class="label">진행현황</label>
								</th>
								<td>
									<ul class="list-option">
										<li>
											<input type="radio" id="radio1" class="input-radio" name="status" checked>
											<label class="label" for="radio1">기획/분석</label>
										</li>
										<li>
											<input type="radio" id="radio2" class="input-radio" name="status">
											<label class="label" for="radio2">설계</label>
										</li>
										<li>
											<input type="radio" id="radio3" class="input-radio" name="status">
											<label class="label" for="radio3">구현</label>
										</li>
										<li>
											<input type="radio" id="radio4" class="input-radio" name="status">
											<label class="label" for="radio4">테스트</label>
										</li>
										<li>
											<input type="radio" id="radio5" class="input-radio" name="status">
											<label class="label" for="radio5">상용</label>
										</li>
									</ul>
								</td>
							</tr>
							<tr>
								<th>
									<label class="label">기간</label>
								</th>
								<td>
									<div class="component-datepicker">
										<div class="box-datepicker">
											<input type="text" value="2018-05-10 ~ 2018-07-07" readonly="readonly">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">과제개요</label>
								</th>
								<td>
									<textarea class="textarea"></textarea>
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">기대효과</label>
								</th>
								<td>
									<textarea class="textarea"></textarea>
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">비고</label>
								</th>
								<td>
									<textarea class="textarea"></textarea>
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">첨부문서</label>
								</th>
								<td>
									<!-- 업로드 -->
									<div class="form-upload">
										<span class="btn-basic">
											<label for="upload">파일 찾기</label>
											<input type="file" id="upload" class="input-file">
										</span>
										<p class="txt-desc">첨부문서는 최대 5개, 파일 당 30MB, csv, xls, xlsx, ppt, pptx, doc,docx, txt, jpg, gif, png 확장자로 제한됩니다.</p>
									</div>
									<!-- //업로드 -->

									<!-- 파일 목록 -->
									<ul class="list-file">
										<li>
											screenshot_01.jpg
											<a href="javascript:;" class="btn-del" aria-label="파일 삭제"></a>
										</li>
										<li>
											screenshot_01.jpg
											<a href="javascript:;" class="btn-del" aria-label="파일 삭제"></a>
										</li>
										<li>
											screenshot_01.jpg
											<a href="javascript:;" class="btn-del" aria-label="파일 삭제"></a>
										</li>
									</ul>
									<!-- //파일 목록 -->
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">협업조직</label>
								</th>
								<td>
									<div class="form-group">
										<a href="javascript:;" class="btn-basic">설정하기</a>
										<ul class="list-group">
											<li>
												<span class="txt-group">DT추진단</span>
												<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>
											</li>
										</ul>
									</div>
								</td>
							</tr>
							<tr>
								<th class="align-top">
									<label class="label">담당자</label>
								</th>
								<td>
									<div class="form-member">
										<a href="javascript:;" class="btn-basic">설정하기</a>
										<ul class="list-member">
											<li>
												<span class="bg-member" style="background-image:url(../../images/sample_profile.png);"></span>
												<span class="txt-member">홍태희(Core Infra 솔루션)</span>
												<a href="javascript:;" class="btn-delete" aria-label="삭제"></a>
											</li>
										</ul>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
						<!-- //등록 폼 -->
					</div>

					<!-- 버튼 영역 -->
					<div class="button-area">
						<div class="left-block">
							<button type="button" class="btn-basic">취소</button>
							<button type="button" class="btn-action">등록</button>
						</div>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //DT과제 등록 -->

			</div>
			<!-- //DT과제 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
