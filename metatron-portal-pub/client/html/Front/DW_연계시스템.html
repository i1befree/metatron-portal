<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">데이터탐색</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">데이터탐색</h2>
						<p class="txt-desc">
							주제영역을 통해 데이터를 탐색할 수 있는 공간입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 데이터 탐색 -->
			<div class="page-data-search">

				<div class="section-list">
					<!-- 데이터 테이블 -->
					<div class="data-table">
						<!-- Title -->
						<div class="title-area">
							<h3 class="txt-title">목록(9,196)</h3>
							<div class="filter">
								<!-- Select Box -->
								<span class="txt-filter">운영/정보계 분류</span>
								<div class="component-select type-filter type-info">
									<span class="label">
										전체
									</span>
									<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
									<div class="layer-select" aria-expanded="false">
										<ul class="list-options">
											<li>
												<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
												<label for="radio1" class="item-option">전체</label>
											</li>
										</ul>
									</div>
								</div>
								<!-- //Select Box -->
								<!-- Select Box -->
								<span class="txt-filter">연동방향</span>
								<div class="component-select type-filter type-direction">
									<span class="label">
										전체
									</span>
									<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
									<div class="layer-select" aria-expanded="false">
										<ul class="list-options">
											<li>
												<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
												<label for="radio1" class="item-option">전체</label>
											</li>
										</ul>
									</div>
								</div>
								<!-- //Select Box -->
								<em class="bar"></em>
								<!-- Select Box -->
								<div class="component-select type-filter">
									<span class="label">데이터베이스</span>
									<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
									<div class="layer-select" aria-expanded="false">
										<ul class="list-options">
											<li>
												<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
												<label for="radio1" class="item-option">전체</label>
											</li>
										</ul>
									</div>
								</div>
								<!-- //Select Box -->
								<!-- 검색 -->
								<div class="component-search">
									<input type="text" class="input-search" placeholder="검색어 입력 후 검색">
									<button class="btn-search" aria-label="검색"></button>
								</div>
								<!-- //검색 -->
							</div>
						</div>
						<!-- //Title -->

						<!-- 목록 -->
						<table class="table-data">
							<colgroup>
								<col width="*" />
								<col width="200" />
								<col width="200" />
							</colgroup>
							<thead>
							<tr>
								<th class="align-left">명칭/설명</th>
								<th>관리담당자</th>
								<th>상위시스템</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td>
									<a href="javascript:;" class="link-item">
										<strong class="txt-title">장비기본 / IM_EQP_BAS</strong>
										<span class="txt-desc">
											TANGO IM(Inventory Management)에서 관리하는 MNO 인프라를 구성하는 모든 장비 정보에 대한 통합 마스터
										</span>
									</a>
								</td>
								<td>O_TANGO_L</td>
								<td>핵심 마스터</td>
							</tr>
							</tbody>
						</table>
						<!-- //목록 -->

						<!-- Pagination -->
						<div class="pagination">
							<div class="pagination-area">
								<div class="component-page">
									<!-- [D] 이전/다음 버튼은 노출하지 않는 경우 aria-hidden 값 true로 변경 -->
									<!-- [D] 페이지 버튼 선택 된 항목은 aria-selected 값 true로 변경 -->
									<a href="javascript:;" class="btn-prev" aria-hidden="false" aria-label="이전"></a>
									<a href="javascript:;" class="btn-page" aria-selected="true">1</a>
									<a href="javascript:;" class="btn-page" aria-selected="false">2</a>
									<a href="javascript:;" class="btn-page" aria-selected="false">3</a>
									<a href="javascript:;" class="btn-page" aria-selected="false">4</a>
									<a href="javascript:;" class="btn-page" aria-selected="false">5</a>
									<a href="javascript:;" class="btn-next" aria-hidden="false" aria-label="다음"></a>
								</div>
							</div>

							<!-- Select Box -->
							<div class="component-select type-filter type-top">
								<span class="label">
									20개씩 보기
								</span>
								<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
								<div class="layer-select" aria-expanded="false">
									<ul class="list-options">
										<li>
											<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
											<label for="radio1" class="item-option">5개씩 보기</label>
										</li>
									</ul>
								</div>
							</div>
							<!-- //Select Box -->
						</div>
						<!-- //Pagination -->

						<!-- No Data -->
						<div class="nodata-search">
							검색결과가 없습니다.
						</div>
						<!-- //No Data -->
					</div>
					<!-- //데이터 테이블 -->
				</div>

			</div>
			<!-- //데이터 탐색 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
