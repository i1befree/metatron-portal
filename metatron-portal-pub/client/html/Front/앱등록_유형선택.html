<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- Wrap -->
	<div class="dtp-wrap">

		<!-- HEADER -->
		<div class="layout-header">
			<div class="section-search"></div>
		</div>
		<!-- //HEADER -->

		<!-- TITLE,LOCATION,SEARCH RESULT -->
		<div class="layout-top">
			<!-- 타이틀 영역 -->
			<div class="section-title">
				<div class="title-area">
					<!-- Location -->
					<div class="location">
						<em class="item">홈</em>
						<em class="item">분석앱</em>
						<em class="item">앱플레이스</em>
					</div>
					<!-- //Location -->

					<!-- Title -->
					<div class="title">
						<h2 class="txt-title">앱플레이스</h2>
						<p class="txt-desc">
							앱플레이스 소갯말이 들어가는 곳입니다.
						</p>
					</div>
					<!-- //Title -->
				</div>
			</div>
			<!-- //타이틀 영역 -->
		</div>
		<!-- //TITLE,LOCATION,SEARCH RESULT -->

		<!-- LNB -->
		<div class="layout-lnb">

		</div>
		<!-- //LNB -->

		<!-- QUICK COMM. -->
		<div class="layout-quick">

		</div>
		<!-- //QUICK COMM. -->

		<!-- CONTENT -->
		<div class="layout-content">
			<!-- 앱 관리 -->
			<div class="page-app-register">

				<!-- 유형 선택 -->
				<div class="section-type">
					<span class="register-desc">만들고자 하는 앱의 <strong>유형</strong>을 선택해 주세요.</span>

					<!-- 유형 -->
					<ul class="list-type">
						<li>
							<a href="javascript:;" class="link-url">
								<strong class="txt-title">URL 입력형</strong>
								<span class="txt-desc">
									연결하고자 하는 서비스의 URL를 입력하여<br>
									해당 서비스를 자유롭게 이용할 수 있습니다.
								</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-dashboard">
								<strong class="txt-title">메타트론 대시보드형</strong>
								<span class="txt-desc">
									메타트론에서 만들어진 대시보드를 선택하여<br>
									앱을 등록할 수 있습니다.
								</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-extraction">
								<strong class="txt-title">데이터 추출형</strong>
								<span class="txt-desc">
									DT Portal에서 제공하는 템플릿을 이용해<br>
									데이터를 추출할 수 있습니다.
								</span>
							</a>
						</li>
					</ul>
					<!-- //유형 -->

					<!-- 버튼 영역 -->
					<div class="button-area">
						<button type="button" class="btn-basic">취소</button>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //유형 선택 -->

			</div>
			<!-- //앱 관리 -->
		</div>
		<!-- //CONTENT -->

	</div>
	<!-- //Wrap -->

</body>
</html>
