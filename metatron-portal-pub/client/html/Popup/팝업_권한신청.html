<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

<!-- LAYER POPUP -->
<div class="layout-popup">
	<div class="layer-popup">
		<div class="popup">
			<!-- Popup Content -->
			<div class="popup-content type-confirm">

				<!-- 타이틀 영역 -->
				<div class="section-title">
					<h1 class="txt-title">권한 신청하기</h1>
				</div>
				<!-- //타이틀 영역 -->

				<!-- 닫기 버튼 -->
				<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
				<!-- //닫기 버튼 -->

				<!-- 팝업 내용 -->
				<div class="section-popup">
					<!-- 안내 문구 -->
					<div class="content-area">
						<div class="confirm-block">
							<strong class="txt-title">앱 이름이 들어갈 곳입니다.</strong>
							<p class="txt-desc">
								앱을 이용하기 위한 권한은 아래와 같습니다.<br>
								신청할 권한을 선택해 주세요.
							</p>

							<!-- Select Box -->
							<div class="component-select">
								<span class="label">일반 사용자</span>
								<!-- [D] 셀렉트 박스 선택 시 aria-expanded 값 true로 변경 -->
								<div class="layer-select" aria-expanded="true">
									<ul class="list-options">
										<li>
											<input type="radio" id="radio1" class="input-radio" name="selectoption" checked>
											<label for="radio1" class="item-option">일반사용자</label>
										</li>
										<li>
											<input type="radio" id="radio2" class="input-radio" name="selectoption">
											<label for="radio2" class="item-option">포털관리자</label>
										</li>
									</ul>
								</div>
							</div>
							<!-- //Select Box -->
						</div>
					</div>
					<!-- //안내 문구 -->

					<!-- 버튼 영역 -->
					<div class="button-area">
						<a href="javascript:;" class="btn-basic">닫기</a>
						<a href="javascript:;" class="btn-action">취소</a>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //팝업 내용 -->

			</div>
			<!-- //Popup Content -->
		</div>
	</div>
</div>
<!-- //LAYER POPUP -->

</body>
</html>
