<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

<!-- LAYER POPUP -->
<div class="layout-popup">
	<div class="layer-popup">
		<div class="popup">
			<!-- Popup Content -->
			<div class="popup-content type-confirm">

				<!-- 타이틀 영역 -->
				<div class="section-title">
					<h1 class="txt-title">내 정보</h1>
				</div>
				<!-- //타이틀 영역 -->

				<!-- 닫기 버튼 -->
				<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
				<!-- //닫기 버튼 -->

				<!-- 팝업 내용 -->
				<div class="section-info">
					<!-- 프로필 사진 -->
					<div class="info-photo">
						<span class="photo" style="background-image:url(../../images/sample_profile.png);"></span>
						<div class="button-area">
							<!-- 업로드 -->
							<div class="form-upload">
									<span class="btn-action">
										<label for="upload">파일 찾기</label>
										<input type="file" id="upload" class="input-file">
									</span>
							</div>
							<!-- //업로드 -->
							<a href="javascript:;" class="btn-basic">삭제</a>
						</div>
						<p class="txt-desc">
							이미지 권장 사이즈<br>120*120
						</p>
					</div>
					<!-- //프로필 사진 -->

					<!-- 프로필 정보 -->
					<div class="info-profile">
						<ul class="list-info">
							<li>
								<span class="txt-label">아이디</span>
								<span class="txt-data">tester</span>
							</li>
							<li>
								<span class="txt-label">이름</span>
								<span class="txt-data">홍길동</span>
							</li>
							<li>
								<span class="txt-label">전화번호</span>
								<span class="txt-data">010-0000-0000</span>
							</li>
							<li>
								<span class="txt-label">이메일</span>
								<span class="txt-data">skt.p000000@partner.sk.com</span>
							</li>
							<li>
								<span class="txt-label">소속</span>
								<span class="txt-data">SK Telecom</span>
							</li>
							<li>
								<span class="txt-label">조직</span>
								<span class="txt-data">DT Infra</span>
							</li>
							<li class="type-recently">
								<span class="txt-label">최근 접속일</span>
								<span class="txt-data">2018-07-20 17:55:55</span>
							</li>
						</ul>
					</div>
					<!-- //프로필 정보 -->
				</div>
				<!-- //팝업 내용 -->

			</div>
			<!-- //Popup Content -->
		</div>
	</div>
</div>
<!-- //LAYER POPUP -->

</body>
</html>
