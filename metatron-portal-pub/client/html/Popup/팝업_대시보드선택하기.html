<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- LAYER POPUP -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="popup">
				<!-- Popup Content -->
				<div class="popup-content">
					<!-- 상단 버튼 영역 -->
					<div class="section-button">
						<a href="javascript:;" class="btn-basic">취소</a>
						<a href="javascript:;" class="btn-action">적용</a>
					</div>
					<!-- //상단 버튼 영역 -->

					<!-- 타이틀 영역 -->
					<div class="section-title">
						<h1 class="txt-title">대시보드 선택하기</h1>
					</div>
					<!-- //타이틀 영역 -->

					<!-- 대시보드 선택하기 -->
					<div class="section-dashboard">
						<!-- 목록 -->
						<div class="list-area">
							<!-- Loading -->
							<div class="component-loading type-sub" aria-hidden="true">
								<span class="bar"></span>
							</div>
							<!-- //Loading -->

							<div class="scroll">
								<!-- 트리 메뉴 -->
								<div class="component-tree">
									<ul class="list-tree">
										<!--
                                            [D] 접힌 경우 : is-collpsed
                                            [D] 펼친 경우 : is-expanded
                                        -->
										<li>
											<span class="tree-item is-expanded"><label class="label">워크스페이스</label></span>
										</li>
										<li style="padding-left:15px;">
											<span class="tree-item"><label class="label">워크북02-1</label></span>
										</li>
										<li style="padding-left:15px;">
											<span class="tree-item is-expanded"><label class="label">워크북02-2</label></span>
										</li>
										<li style="padding-left:30px;">
											<span class="tree-item"><label class="label">워크북02-2-1</label></span>
										</li>
										<li style="padding-left:30px;">
											<span class="tree-item"><label class="label">워크북02-2-2</label></span>
										</li>
									</ul>
								</div>
								<!-- //트리 메뉴 -->
							</div>
						</div>
						<!-- //목록 -->

						<!-- 대시보드 -->
						<div class="dashboard-area">

							<!-- No Data -->
							<div class="nodata-dashboard" style="display:none;">
								<p class="txt-desc">먼저 좌측 메뉴에서<br>workbook을 선택해 주세요.</p>
							</div>
							<!-- //No Data -->

							<div class="workbook-block">
								<div class="box-workbook">
									<input type="radio" id="workbook" class="input-radio">
									<label class="label" for="workbook">
										<span class="txt-workbook">
											<em>workbook</em>
										</span>
										<strong class="txt-title">
											<span>
												<em>워크북 이름이 들어갈 곳입니다.워크북 이름이 들어갈 곳입니다.</em>
											</span>
										</strong>
										<span class="total">7</span>
									</label>
								</div>
							</div>

							<!-- 대시보드 목록 -->
							<div class="dashboard-block">
								<div class="box-dashboard">
									<!-- [D] id/for 동일한 값으로 적용 -->
									<input type="radio" id="radio1" class="input-radio" name="dashboard">
									<label class="label" for="radio1" style="background-image:url(../../images/sample_app.png);">
										<span class="txt-name">대시보드 이름01</span>
										<em class="bg-cover"></em>
									</label>
								</div>
							</div>
							<div class="dashboard-block">
								<div class="box-dashboard">
									<!-- [D] id/for 동일한 값으로 적용 -->
									<input type="radio" id="radio2" class="input-radio" name="dashboard">
									<label class="label" for="radio2" style="background-image:url(../../images/sample_app2.png);">
										<span class="txt-name">대시보드 이름01</span>
										<em class="bg-cover"></em>
									</label>
								</div>
							</div>
							<div class="dashboard-block">
								<div class="box-dashboard">
									<!-- [D] id/for 동일한 값으로 적용 -->
									<input type="radio" id="radio2" class="input-radio" name="dashboard">
									<label class="label" for="radio2" style="background-image:url(../../images/sample_app2.png);">
										<span class="txt-name">대시보드 이름01</span>
										<em class="bg-cover"></em>
									</label>
								</div>
							</div>
							<div class="dashboard-block">
								<div class="box-dashboard">
									<!-- [D] id/for 동일한 값으로 적용 -->
									<input type="radio" id="radio2" class="input-radio" name="dashboard">
									<label class="label" for="radio2" style="background-image:url(../../images/sample_app2.png);">
										<span class="txt-name">대시보드 이름01</span>
										<em class="bg-cover"></em>
									</label>
								</div>
							</div>
							<!-- //대시보드 목록 -->
						</div>
						<!-- //대시보드 -->
					</div>
					<!-- //대시보드 선택하기 -->
				</div>
				<!-- //Popup Content -->
			</div>
		</div>
	</div>
	<!-- //LAYER POPUP -->

</body>
</html>
