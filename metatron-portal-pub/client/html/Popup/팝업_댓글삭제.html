<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

<!-- LAYER POPUP -->
<div class="layout-popup">
	<div class="layer-popup">
		<div class="popup">
			<!-- Popup Content -->
			<div class="popup-content type-confirm type-custom">

				<!-- 타이틀 영역 -->
				<div class="section-title">
					<h1 class="txt-title">삭제</h1>
				</div>
				<!-- //타이틀 영역 -->

				<!-- 닫기 버튼 -->
				<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
				<!-- //닫기 버튼 -->

				<!-- 팝업 내용 -->
				<div class="section-popup">
					<!-- 안내 문구 -->
					<div class="content-area">
						<div class="confirm-block">
							<strong class="txt-title">삭제 시 변경하실 상태를 선택하세요.</strong>

							<!-- 상태 -->
							<ul class="list-status">
								<li>
									<input type="radio" id="radio1" class="input-radio" name="radio01">
									<label class="label" for="radio1">변경하지 않음</label>
								</li>
								<li>
									<input type="radio" id="radio2" class="input-radio" name="radio01">
									<label class="label" for="radio2">요청 검토</label>
								</li>
								<li>
									<input type="radio" id="radio3" class="input-radio" name="radio01">
									<label class="label" for="radio3">개발 진행</label>
								</li>
								<li>
									<input type="radio" id="radio4" class="input-radio" name="radio01">
									<label class="label" for="radio4">종결(개발완료)</label>
								</li>
								<li>
									<input type="radio" id="radio5" class="input-radio" name="radio01">
									<label class="label" for="radio5">종결(대안제시)</label>
								</li>
							</ul>
							<!-- //상태 -->
						</div>
					</div>
					<!-- //안내 문구 -->

					<!-- 버튼 영역 -->
					<div class="button-area">
						<a href="javascript:;" class="btn-basic">취소</a>
						<a href="javascript:;" class="btn-action">삭제</a>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //팝업 내용 -->

			</div>
			<!-- //Popup Content -->
		</div>
	</div>
</div>
<!-- //LAYER POPUP -->

</body>
</html>
