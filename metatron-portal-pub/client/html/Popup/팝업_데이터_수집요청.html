<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- LAYER POPUP -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="popup">
				<!-- Popup Content -->
				<div class="popup-content">
					<!-- 상단 버튼 영역 -->
					<div class="section-button">
						<a href="javascript:;" class="btn-basic">취소</a>
						<a href="javascript:;" class="btn-action">등록</a>
					</div>
					<!-- //상단 버튼 영역 -->

					<!-- 타이틀 영역 -->
					<div class="section-title">
						<h1 class="txt-title">데이터 수집 요청</h1>
					</div>
					<!-- //타이틀 영역 -->

					<!-- 데이터 수집 요청 -->
					<div class="section-request">
						<p class="txt-desc">
							Infra 센터 DW 내부의 데이터를 활용하여, 새로운 데이터를 정기적으로 생성하여 공용으로 활용하고자 하는 요청
						</p>
						<input type="text" class="input-text" placeholder="제목을 입력하세요.">
						<textarea class="textarea" placeholder="요청 내용을 입력하세요."></textarea>
					</div>
					<!-- //데이터 수집 요청 -->
				</div>
				<!-- //Popup Content -->
			</div>
		</div>
	</div>
	<!-- //LAYER POPUP -->

</body>
</html>
