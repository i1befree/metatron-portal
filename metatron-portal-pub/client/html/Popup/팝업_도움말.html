<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<script type="text/javascript" src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- LAYER POPUP -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="popup">
				<!-- Popup Content -->
				<div class="popup-content">
					<!-- 상단 버튼 영역 -->
					<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
					<!-- //상단 버튼 영역 -->

					<!-- 타이틀 영역 -->
					<div class="section-title">
						<h1 class="txt-title">사용자 도움말</h1>
					</div>
					<!-- //타이틀 영역 -->

					<!-- 사용자 도움말 -->
					<div class="section-help">
						<div class="tab-area">
							<a href="javascript:;" class="btn-tab" aria-selected="true">커뮤니케이션</a>
							<a href="javascript:;" class="btn-tab" aria-selected="false">마이앱스페이스</a>
							<a href="javascript:;" class="btn-tab" aria-selected="false">앱플레이스</a>
							<a href="javascript:;" class="btn-tab" aria-selected="false">메타데이터</a>
						</div>
						<div class="swipe-area">
							<!-- 커뮤니케이션 -->
							<div class="help-content" aria-expanded="true">
								<div class="section-swipe">
									<div class="swiper-container">
										<div class="swiper-wrapper">
											<div class="swiper-slide">
												<div class="help-img">
													<div class="img-area">
														<div class="img-block">
															<img src="../../images/sample_app.png">
														</div>
													</div>
												</div>
											</div>
											<div class="swiper-slide">
												<div class="help-img">
													<div class="img-area">
														<div class="img-block">
															<img src="../../images/sample_app2.png">
														</div>
													</div>
												</div>
											</div>
											<div class="swiper-slide">
												<div class="help-img">
													<div class="img-area">
														<div class="img-block">
															<img src="../../images/sample_app3.png">
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="swiper-pagination"></div>
										<!-- PREV/NEXT -->
										<div class="swiper-button-next" aria-label="이전"></div>
										<div class="swiper-button-prev" aria-label="다음"></div>
										<!-- //PREV/NEXT -->
									</div>
								</div>
							</div>
							<!-- //커뮤니케이션 -->

							<!-- 마이앱스페이스 -->
							<div class="help-content" aria-expanded="false"></div>
							<!-- //마이앱스페이스 -->

							<!-- 앱플레이스 -->
							<div class="help-content" aria-expanded="false"></div>
							<!-- //앱플레이스 -->

							<!-- 메타데이터 -->
							<div class="help-content" aria-expanded="false"></div>
							<!-- //메타데이터 -->
						</div>
					</div>
					<!-- //사용자 도움말 -->
				</div>
				<!-- //Popup Content -->
			</div>
		</div>
	</div>
	<!-- //LAYER POPUP -->

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 1,
			spaceBetween: 0,
			slidesPerGroup: 1,
			loop: true,
			loopFillGroupWithBlank: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			}
		});
	</script>

</body>
</html>
