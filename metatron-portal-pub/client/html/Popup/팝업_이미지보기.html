<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

<!-- LAYER POPUP -->
<div class="layout-popup">
	<div class="layer-popup">
		<div class="popup">
			<!-- Popup Content -->
			<div class="popup-content type-confirm type-image">
				<!-- 닫기 버튼 -->
				<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
				<!-- //닫기 버튼 -->

				<!-- 팝업 내용 -->
				<!-- [D] Image Size 300이하 일 때 type-min 클래스 추가 -->
				<div class="section-image type-min">
					<div class="image-area">
						<div class="image-block">
							<img src="../../images/404.jpg" width="200">
						</div>
					</div>
				</div>
				<!-- //팝업 내용 -->
			</div>
			<!-- //Popup Content -->
		</div>
	</div>
</div>
<!-- //LAYER POPUP -->

</body>
</html>
