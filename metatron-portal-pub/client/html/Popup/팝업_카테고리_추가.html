<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

	<!-- LAYER POPUP -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="popup">
				<!-- Popup Content -->
				<div class="popup-content">
					<!-- 상단 버튼 영역 -->
					<div class="section-button">
						<a href="javascript:;" class="btn-basic">취소</a>
						<a href="javascript:;" class="btn-action">적용</a>
					</div>
					<!-- //상단 버튼 영역 -->

					<!-- 타이틀 영역 -->
					<div class="section-title">
						<h1 class="txt-title">카테고리 추가</h1>
					</div>
					<!-- //타이틀 영역 -->

					<!-- 카테고리 추가 -->
					<div class="section-category">
						<table class="table-data">
							<colgroup>
								<col width="80" />
								<col width="*" />
							</colgroup>
							<tbody>
							<tr>
								<th><label class="label">코드</label></th>
								<td>
									<input type="text" class="input-text" placeholder="Host를 입력하세요.">
								</td>
							</tr>
							<tr>
								<th><label class="label">국문</label></th>
								<td>
									<input type="text" class="input-text" placeholder="Port를 입력하세요.">
								</td>
							</tr>
							<tr>
								<th><label class="label">영문</label></th>
								<td>
									<input type="text" class="input-text" placeholder="SID를 입력하세요.">
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<!-- //카테고리 추가 -->
				</div>
				<!-- //Popup Content -->
			</div>
		</div>
	</div>
	<!-- //LAYER POPUP -->

</body>
</html>
