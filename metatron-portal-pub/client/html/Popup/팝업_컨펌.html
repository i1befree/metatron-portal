<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.css"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>DT Portal</title>
</head>

<body>

<!-- LAYER POPUP -->
<div class="layout-popup is-confirm">
	<div class="layer-popup">
		<div class="popup">
			<!-- Popup Content -->
			<div class="popup-content type-confirm">

				<!-- 타이틀 영역 -->
				<div class="section-title">
					<h1 class="txt-title">타이틀 영역</h1>
				</div>
				<!-- //타이틀 영역 -->

				<!-- 닫기 버튼 -->
				<a href="javascript:;" class="btn-close" aria-label="닫기"></a>
				<!-- //닫기 버튼 -->

				<!-- 팝업 내용 -->
				<div class="section-popup">
					<!-- 안내 문구 -->
					<div class="content-area">
						<div class="confirm-block">
							<div class="txt-desc">
								<pre>
									<code>작성중인 내용이 있습니다.취소하시려면 작성중인 내용이 사라집니다.</code>
								</pre>
							</div>
							<strong class="txt-confirm">취소하시겠습니까?</strong>
						</div>
					</div>
					<!-- //안내 문구 -->

					<!-- 버튼 영역 -->
					<div class="button-area">
						<a href="javascript:;" class="btn-basic">닫기</a>
						<a href="javascript:;" class="btn-action">취소</a>
					</div>
					<!-- //버튼 영역 -->
				</div>
				<!-- //팝업 내용 -->

			</div>
			<!-- //Popup Content -->
		</div>
	</div>
</div>
<!-- //LAYER POPUP -->

</body>
</html>
