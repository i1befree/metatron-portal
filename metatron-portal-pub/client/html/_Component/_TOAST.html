<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/dtp.css"/>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
	<title>DT Portal</title>
</head>

<body>
	<script type="text/javascript">
		jQuery(document).ready(function($)
		{
			var opts = {
				"closeButton": true,
				"debug": false,
				"positionClass": "toast-top-center",
				"onclick": null,
				"showDuration": "3000000",
				"hideDuration": "1000",
				"timeOut": "5000000",
				"extendedTimeOut": "3000000",
				"showEasing": "swing",
				"hideEasing": "linear",
				"showMethod": "fadeIn",
				"hideMethod": "fadeOut",
				"progressBar": false
			};

			$("#success_msg_1").click(function(ev)
			{
				ev.preventDefault();

				toastr.success("SUCCESS MESSAGE.", null, opts);
			});

			$("#warning_msg_1").click(function(ev)
			{
				ev.preventDefault();

				toastr.warning("WARNING MESSAGE.", null, opts);
			});

			$("#info_msg_1").click(function(ev)
			{
				ev.preventDefault();

				toastr.info("INFO MESSAGE.", null, opts);
			});

			$("#error_msg_1").click(function(ev)
			{
				ev.preventDefault();

				toastr.error("ERROR MESSAGE.", null, opts);
			});
		});
	</script>

	<style>
		.btn-basic {
			display:inline-block;
			min-width:200px;
			height:30px;
			margin-bottom:5px;
			line-height:30px;
			text-align:center;
			font-size:12px;
			color:#333;
			border:1px solid #eaeaea;
			background-color:#f9f9f9;
		}
	</style>

	<a href="#" id="success_msg_1" class="btn-basic">Success Message</a><br>
	<a href="#" id="info_msg_1" class="btn-basic">Info Message</a><br>
	<a href="#" id="warning_msg_1" class="btn-basic">Warning Message</a><br>
	<a href="#" id="error_msg_1" class="btn-basic">Error Message</a><br>
</body>
</html>
